<div class="row">
  <div class="col text-center">
    <h3>{{ recipeName }}</h3>
    <table id="recipeTable" class="table table-bordered" style="margin: auto; width: 30%">
      <thead>
        <tr>
          <th class="fit" scope="col">Item</th>
          <th class="fit" scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recipeChosen">
          <td *ngFor="let i of item">{{ i }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
